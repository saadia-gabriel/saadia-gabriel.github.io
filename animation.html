<div id ="myAnimation"></div>

<script>
var laps1 = 0;
var laps2 = 0;

function load(){
	myMove();
	myMove2();
}

function myMove() {
  var elem = document.getElementById("myAnimation");    
  var pos = -400;
  var id = setInterval(frame, getRI(.01,20));
  function frame() {
   
    if(pos < 2000){
      pos++; 
      
      elem.style.left = pos + 'px'; 
    }else{
      clearInterval(id);
      laps1++;
      document.getElementById("score").innerHTML = laps1;
      myMove();
    }
  }
}

function myMove2() {
  var elem = document.getElementById("myAnimation2");    
  var pos = -400;
  var id = setInterval(frame, getRI(.01,20));
  function frame() {
   
    if(pos < 2000){
      pos++; 
      
      elem.style.left = pos + 'px'; 
    }else{
      clearInterval(id);
      laps2++;
      document.getElementById("score2").innerHTML = laps2;
      myMove2();
    }
  }
  
}

function getRI(min, max) {
  return Math.random() * (max - min) + min;
}
</script>
